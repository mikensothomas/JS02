<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="tasks-container">
    	<div id="tasks-header">
    		<h2>Salve sua próxima tarefa</h2>
    	</div>
    	<div>
    		<form action="" id="add-tasks-form">
    			<input type="text" id="tasks-title" placeholder="O que você vai fazer?">
    			<button type="submit" id="add-btn">
    				<ion-icon name="add-outline"></ion-icon>
    		</form>
    	</div>
    	<div id="tasks-container-list">
    		<ul id="task-list">
    			<h2>Estas são as suas tarefas:</h2>
    			<li class="tasks-box">
    				<span class="task-title">Teste1</span>
    				<ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
    				<ion-icon class="remove-btn" name="close-outline"></ion-icon>
    			</li>
    			<li class="tasks-box">
    				<span class="task-title">Teste2</span>
    				<ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
    				<ion-icon class="remove-btn" name="close-outline"></ion-icon>
    			</li>
    			<li class="tasks-box">
    				<span class="task-title">Teste3</span>
    				<ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
    				<ion-icon class="remove-btn" name="close-outline"></ion-icon>
    			</li>
    		</ul>
    	</div>
    </div>

	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
