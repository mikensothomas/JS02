<!DOCTYPE html>
<html>
<head>
	<title>Condicionais if/else</title>
	<meta charset="UTF-8" />
</head>
<body>
	<script language="javascript">
		//Difinição de variáveis
		var x = parseInt(prompt("Informe um número: "));

	    //condicional Se x é maior que 5
		if(x>5){
			document.writeln("<h1>Valor maior que 5</h1>");
		}

		//senão é menor ou igual
		else{
			document.writeln("<h1>Valor menor ou igual a 5</h1>");
		}
	</script>
</body>
</html>
