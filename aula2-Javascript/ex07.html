<!DOCTYPE html>
<html>
<head>
	<title>Recursividade</title>
	<meta charset="UTF-8" />
</head>
<body>
  <!--iNÍCIO do JS -->
  <script>

  	function fatorial(n){
  		if(n>1)
  			return n * fatorial(n-1);
  		
  		else

  			return 1;
  	}	

  		x = eval(prompt("Digite um número: "));
  		document.writeln("O fatorial de " +x+ " = "+fatorial(x));	
  	 

  </script>
  <!-- fim do JS -->
</body>
</html>
