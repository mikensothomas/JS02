<!DOCTYPE html>
<html>
<head>
	<title>Funções com Retorno</title>
</head>
<body>
   <!-- Início JS-->
   <script language="javascript">
        
   		var cateto1 = eval(prompt("Informe o cateto 1: "));
   		var cateto2 = eval(prompt("Informe o cateto 2: ")); 

   		function pitagoras(cateto1, cateto2){
   			return Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
   		}

   		console.log(pitagoras(cateto1, cateto2));


   </script>
   <!-- fim do JS -->
</body> 	
</html>
