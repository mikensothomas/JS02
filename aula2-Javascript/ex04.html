<!DOCTYPE html>
<html>
<head>
	<title>For- estrutura de repetição</title>
</head>
<body>
	<ul>
		<script language="javascript">

			let tipo;

			for(i=0; i<=10; i++){
				tipo = (i%2==0) ? "PAR" : "ÍMPAR";
				document.writeln("<li>O numero " + i + " e " +tipo+ "</li>");
			}

		</script>
	</ul>
</body>
</html>
