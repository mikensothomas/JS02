<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script language="javascript">
		
		let a = 10, b = 5;

		//Operações básicas com javascript

		document.writeln("<br/>soma: " + (a+b));

		document.writeln("<br/>Subtração: " + (a-b));

		document.writeln("<br/>Multiplicação: " + (a*b));

		document.writeln("<br/>Divisão: " + (a/b));

		document.writeln("<br/>Resto: " + (a%b));

		document.writeln("<br/>Teste da igualdade: " + (a==b));

	</script>
</body>
</html>
